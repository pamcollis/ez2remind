
<ion-header>

  <ion-navbar padding color="secondary">
    <ion-title class="page-title">Request New Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <!-- RESET PASSWORD FORM -->
      <div id="passwordForm">
          <div id="requestInfo">							
							<p>**Please enter your email address and username and we'll send you an email to reset your password.</p>
					</div>
          <h2 class="form-title">Reset Password: </h2>
          <ion-item>        
              <ion-label class="labelMed" floating>email address</ion-label>
              <ion-input type="email" name="userEmail" [(ngModel)]="newdata.email"></ion-input>       
          </ion-item>
          <ion-item >
            <ion-label floating>username</ion-label>
            <ion-input type="text" name="username"  [(ngModel)]="newdata.username"></ion-input>
          </ion-item>   
       </div>        
            
       <button style="font-size: 1.6em;" ion-button primary block (click)="resetPassword()" >Reset Password</button>
           
   

</ion-content>
